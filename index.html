<html>
	<head>
		<title>Moxy UI</title>
		<link rel="stylesheet" type="text/css" href="css/moxy-ui.css" />
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				margin: 20px auto;
				width: 1000px;
			}
			h2 {
				color: var(--blue);
			}
			#chart,
			#chartTwo,
			#chartThree,
			#chartFour {
				width: 300px;
				height: 300px;
				clear: both;
				margin-top: 40px;
			}
			#chartThree {
				height: 200px;
			}

			#calculator {
				margin: 40px 0;
				width: 200px;
				height: 300px;
			}
			#calendar {
				clear: both;
				margin: 50px 0 200px;
				color: #444;
			}
		</style>
	</head>
	<body>
		<h2>MoxyUI - Charts, Graphs, and UI Elements</h2>

		<div id="loadingBar" style="width: 1000px;"></div>
		<div style="width: 350px;float: left;">
			<div id="chart"></div>
			<div id="chartTwo"></div>
			<div id="demo"></div>

			<div id="calculator"></div>

			<div id="dropdown-search" class="moxy-dropdown">
				<select id="dropdown">
					<option value="btc">Bitcoin</option>
					<option value="ada">Cardano</option>
					<option value="link">Chainlink</option>
					<option value="eos">EOS</option>
					<option value="eth">Ethereum</option>
					<option value="xlm">Stellar</option>
					<option value="trx">Tron</option>
					<option value="qtum">QTUM</option>
				</select>
			</div>
		</div>
		<div style="width: 350px;float:right;">
			<div id="chartThree"></div>
			<div
				id="chartFive"
				style="margin-top: 100px;width: 300px; height: 300px;"
			></div>
			<div id="radarChart" style="margin-bottom: 40px;"></div>
			<div id="graph" style="margin-bottom: 40px;"></div>
		</div>

		<div style="width: 500px; margin: 40px 0;clear: both;">
			<div id="chartFour" style="width: 500px"></div>
		</div>

		<div style="width: 500px; margin: 40px 0;clear: both;">
			<table class="moxy-table">
				<thead>
					<tr>
						<th data-sortable="true">Name</th>
						<th data-sortable="true">Age</th>
						<th data-sortable="true">Gender</th>
						<th>Bio</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>John</td>
						<td>16</td>
						<td>Male</td>
						<td>How is it going?</td>
					</tr>
					<tr>
						<td>Caroline</td>
						<td>20</td>
						<td>Female</td>
						<td>I want to be a nurse!</td>
					</tr>
					<tr>
						<td>Nick</td>
						<td>25</td>
						<td>Male</td>
						<td>I want to be a surf ninja!</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!----
		* Slideshow 
		* 3D Image rotation
		-->
		<style>
			.moxy-slideshow {
				display: none;
			}
			/* Method to detect if a color should contain a white or black font color */
			.moxy-color-picker {
			}
			.moxy-color-picker span {
				display: inline-block;
				width: 2px;
				height: 2px;
			}
		</style>
		<div id="" class="moxy-color-picker"></div>
		<div
			id="slideshow"
			class="moxy-slideshow"
			data-width="300"
			data-height="300"
		>
			<figure>
				<img src="img/hat.jpg" title="Fancy Hat" />
				<figcaption>
					Fancy hat, woman not included!
				</figcaption>
			</figure>
			<figure>
				<img src="img/hat-basic.jpg" title="Sports Hat" />
				<figcaption>
					Sports hat
				</figcaption>
			</figure>
			<figure>
				<img src="img/winter-coat.jpg" title="Winter coat" />
				<figcaption>
					Winter coat
				</figcaption>
			</figure>
			<figure>
				<img src="img/socks.jpg" title="Fancy socks" />
				<figcaption>
					Socks
				</figcaption>
			</figure>
		</div>

		<div id="calendar" style="clear: both; width: 300px;"></div>
		<br />
		<div id=""></div>

		<script src="./dist/main.js" type="text/javascript" defer></script>
	</body>
</html>
