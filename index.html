<html>
	<head>
		<title>Moxy UI</title>
		<link rel="stylesheet" type="text/css" href="css/moxy-ui.css" />
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				margin: 20px auto;
				width: 1000px;
			}
			h2 {
				color: var(--blue);
			}
			#chart,
			#chartTwo,
			#chartThree,
			#chartFour {
				width: 300px;
				height: 300px;
				clear: both;
				margin-top: 40px;
			}
			#chartFour {
				margin-top: 130px;
			}
			#chartThree {
				height: 200px;
			}
		</style>
	</head>
	<body>
		<h2>MoxyUI - Charts, Graphs, and UI Elements</h2>
		<div style="width: 350px;float: left;">
			<div id="chart"></div>
			<div id="chartTwo"></div>
		</div>
		<div style="width: 350px;float:right;">
			<div id="chartThree"></div>
			<div id="chartFour"></div>
		</div>

		<div id="demo" style="clear:both;"></div>

		<div id="blah" style="width: 300px; height: 300px; float: right;"></div>

		<script src="./moxy-charts.js" type="text/javascript" defer></script>
	</body>
</html>
